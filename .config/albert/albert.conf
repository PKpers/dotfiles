[General]
frontendId=org.albert.frontend.qmlboxmodel
hotkey=Alt+F
showTray=false
terminal=alacritty -e

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=false
use_generic_name=false
use_keywords=false
use_non_localized_name=false

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.files]
enabled=false

[org.albert.extension.firefoxbookmarks]
enabled=true
firefoxPath=/sbin/firefox
fuzzy=true
profile=Profile0
profilesIniPath=/home/kpapad/.mozilla/firefox/profiles.ini

[org.albert.extension.python]
enabled=true
enabled_modules=window_switcher, youtube, google_translate, arch_wiki, kill, locate

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.system]
enabled=true
lock=i3lock -i ~/locking_screen/lock.png
logout=
reboot=systemctl reboot -i
shutdown=systemctl poweroff -i
suspend=systemctl suspend -i

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(629 283)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=false
itemCount=5
showCentered=true
theme=Dark
windowPosition=@Point(636 283)
